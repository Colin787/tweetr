<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- link to robotocondensed font fam -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />


    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/hoverTweet.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" class="nav-button"><span>Compose</span></button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="compose">Compose Tweet</h2>
        <hr>
        <form action="/tweets/" method="POST" class="tweet-form">
          <textarea class="textboxArea" id='tweetarea' name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input type="submit" value="Tweet" class="tweetButt">
          <span class="counter" id='count'>140 Max!</span>
        </form>
      </section>
      <section class="allTweets">
      </section>
    </main>
  </body>
</html>
